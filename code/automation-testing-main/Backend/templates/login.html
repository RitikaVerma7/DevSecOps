<!DOCTYPE html>
<html>
<head>
<title>SCU Food Delivery - Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("/static/SCU.jpg");
  min-height: 90%;
}
.meal-btn {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    font-size: 18px;
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .meal-btn:hover {
    background-color: #ddd;
  }
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="#" class="w3-bar-item w3-button">HOME</a>
  </div>
</div>
  
<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-bottomleft w3-padding">
    <span class="w3-tag w3-xlarge">Open from 6am to 12pm</span>
  </div>
  <div class="w3-display-middle w3-center" style="transform: translateY(200px);text-align: center;">
    <h1 class="w3-jumbo">SCU Food Delivery</h1>
  </div>
</header>

<div class="w3-container w3-padding-64 w3-red w3-grayscale w3-xlarge">
  <div class="w3-content">
    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Login</h1>

    {% if error %}
        <p class="w3-center w3-text-white"><b>{{ error }}</b></p>
    {% endif %}

    <form action="/" method="post">
      <label><b>SCU Email:</b></label>
      <input type="email" name="scu_email" class="w3-input w3-border" required>

      <label><b>SCU Student ID:</b></label>
      <input type="text" name="scu_id" class="w3-input w3-border" required pattern="\d{10}" title="Enter a valid 10-digit SCU Student ID">

      <button type="submit" class="w3-button w3-green w3-margin-top">Login</button>
    </form>
  </div>
</div>

<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Contact:
    <a href="mailto:scufooddelivery@scu.edu" target="_blank" class="w3-hover-text-green">scufooddelivery@scu.edu</a>
    | <a href="tel:+14081234567" class="w3-hover-text-green">+1-408-123-4567</a>
  </p>
</footer>

</body>
</html>
